<ion-popover trigger="open-image-preview-button">
  <ng-template>
    <ion-content>
      <ion-card>
        <ion-card-content>
          <img [src]="value" *ngIf="value" />
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-item>
  <ion-avatar slot="start" id="open-image-preview-button">
    <img [src]="value" *ngIf="value" />
  </ion-avatar>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button
          (click)="isOpen = true"
          expand="block"
          shape="round"
          fill="clear"
        >
          {{ value ? "Change" : "Add" }} Image
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          (click)="showCamera(); saveImage()"
          expand="block"
          color="dark"
          fill="clear"
          [disabled]="!value"
          shape="round"
        >
          Clear Image
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

<ion-modal
  cssClass="web-cam-modal"
  [isOpen]="isOpen"
  (didPresent)="viewDidEnter()"
>
  <ng-template>
    <ion-content>
      <div class="main-camera-container">
        <div class="camera-container" [class.please-weight]="cameraLoading">
          <img *ngIf="webcamImage" [src]="webcamImage.imageAsDataUrl" />
          <webcam
            [height]="350"
            [width]="350"
            [trigger]="triggerObservable"
            (imageCapture)="handleImage($event)"
            *ngIf="!webcamImage && isOpen"
            [allowCameraSwitch]="allowCameraSwitch"
            [mirrorImage]="'never'"
            [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            [imageQuality]="0.3"
            (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)"
          ></webcam>
          <div class="flash-light">
            <div [class.shutterClick]="shutterClick" class="imageWrap">
              <div class="status-bar">
                <p>
                  <ion-icon
                    [name]="!mute ? 'volume-high' : 'volume-mute'"
                  ></ion-icon>
                  Sound : {{ mute ? "OFF" : "ON" }}
                </p>
              </div>
            </div>
          </div>
          <audio
            #clickAudio
            class="d-none"
            src="./assets/camera.mp3"
            controls
          ></audio>
        </div>
        <div class="camera-action">
          <div
            class="capture-button save"
            *ngIf="webcamImage"
            (click)="showCamera()"
          >
            <ion-icon name="trash"></ion-icon>
          </div>
          <div
            class="capture-button"
            [class.disabled]="cameraLoading"
            *ngIf="!webcamImage"
            (click)="triggerSnapshot(clickAudio)"
          >
            <ion-icon *ngIf="!cameraLoading" name="camera"></ion-icon>
            <ion-spinner *ngIf="cameraLoading" name="bubbles"></ion-spinner>
          </div>
          <div
            [class.disabled]="!webcamImage"
            (click)="saveImage()"
            class="capture-button cancel"
          >
            <ion-icon name="save"></ion-icon>
          </div>
          <div
            class="capture-button cancel"
            (click)="showCamera(); isOpen = false"
          >
            <ion-icon name="close"></ion-icon>
          </div>
          <div class="capture-button cancel" (click)="showNextWebcam(true)">
            <ion-icon name="camera-reverse"></ion-icon>
          </div>
          <div class="capture-button cancel" (click)="toggleAudio()">
            <ion-icon [name]="mute ? 'volume-high' : 'volume-mute'"></ion-icon>
          </div>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
