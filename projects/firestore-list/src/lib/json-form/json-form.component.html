<form #jsonForm="ngForm" (ngSubmit)="onSubmit()">
  <ion-item *ngFor="let control of jsonFormData?.controls">
    <ion-label *ngIf="control.type != 'camera'" [position]="control.position">{{
      control.label | titlecase
    }}</ion-label>
    <ng-container [ngSwitch]="control.type">
      <ng-container *ngSwitchCase="'date'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'datetime-local'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'email'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'month'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'number'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'password'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'search'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'tel'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'text'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'textarea'">
        <ion-textarea
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [maxlength]="control?.validators?.maxlength"
          [minlength]="control?.validators?.minlength"
          [pattern]="control?.validators?.pattern"
        ></ion-textarea>
      </ng-container>
      <ng-container *ngSwitchCase="'time'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'url'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'week'">
        <ion-input
          [type]="control.type"
          [clearInput]="true"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [max]="control?.validators?.max"
          [min]="control?.validators?.min"
          [email]="control?.validators?.email"
          [pattern]="control?.validators?.pattern"
        ></ion-input>
      </ng-container>
      <ng-container *ngSwitchCase="'select'">
        <ion-select
          *ngIf="control?.options?.dataProvider"
          placeholder="Select One"
          [interface]="'alert'"
          [selectFilter]="control.options?.selectFilter"
          (tatIonSelectFilter)="control.options?.tatIonSelectFilter($event)"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [placeholder]="control?.placeholder"
          [required]="control?.validators?.required"
          [minlength]="control?.validators?.minlength"
          [maxlength]="control?.validators?.maxlength"
          [multiple]="control?.options?.multiple"
        >
          <ion-select-option
            *ngFor="let option of control?.options?.dataProvider.data"
            [value]="option[control?.options?.dataProvider.idField]"
            >{{
              option[control?.options?.dataProvider.labelField]
            }}</ion-select-option
          >
        </ion-select>
      </ng-container>
      <ng-container *ngSwitchCase="'range'">
        <ion-range
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
          [required]="control?.validators?.required"
          [min]="control?.validators?.min"
          [max]="control?.validators?.max"
          [ticks]="true"
          [snaps]="true"
          [pin]="true"
        >
          <ion-label *ngIf="control?.options?.min" slot="start">{{
            control?.options?.min
          }}</ion-label>
          <ion-label *ngIf="control?.options?.max" slot="end">{{
            control?.options?.max
          }}</ion-label>
          <ion-icon
            *ngIf="control?.options?.icon"
            size="small"
            slot="start"
            [name]="control?.options?.icon"
          ></ion-icon>
          <ion-icon
            *ngIf="control?.options?.icon"
            slot="end"
            [name]="control?.options?.icon"
          ></ion-icon>
        </ion-range>
      </ng-container>
      <ng-container *ngSwitchCase="'toggle'">
        <ion-toggle
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
        ></ion-toggle>
      </ng-container>
      <ng-container *ngSwitchCase="'camera'">
        <tat-webcam
          [label]="control.label | titlecase"
          [required]="control?.validators?.required"
          [name]="control.name"
          [ngModel]="defaultValues[control.name]"
        ></tat-webcam>
      </ng-container>
    </ng-container>
  </ion-item>
</form>
